<h2> Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email ID</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of employees">
    <td> {{emp.firstName}} </td>
    <td> {{emp.lastName}} </td>
    <td> {{emp.emailID}} </td>
  </tr>
  </tbody>
</table>
